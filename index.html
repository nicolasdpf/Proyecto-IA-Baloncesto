<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basketball</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="hero">
        <div class="contenedor-hero">
            <h1>BALONCESTO</h1>
            <p>EL ATAQUE MÁS EFECTIVO</p>
        </div>
        <div class="contenedor-boton">
            <!-- <button class="btn">Probar Ahora</button> -->
        </div>
    </div>
   

    <div class="contenedor">
    </div>
    <div class="contenedor">
        <p class="def-descripcion">Seleccione un tipo de ataque</p>
        <div class="listaAtaques">
            <div class="selecAtaque">
                <p>Ataque 1</p>
                <img src="img/defensas/defensa1.png">
                <button class="btn" id="ataque1">Seleccionar</button>                
            </div>
            <div class="selecAtaque">
                <p>Ataque 2</p>
                <img src="img/defensas/defensa1.png">
                <button class="btn" id="ataque2">Seleccionar</button>                
            </div>
            <div class="selecAtaque">
                <p>Ataque 3</p>
                <img src="img/defensas/defensa1.png">
                <button class="btn" id="ataque3">Seleccionar</button>                
            </div>
            <div class="selecAtaque">
                <p>Ataque 4</p>
                <img src="img/defensas/defensa1.png">
                <button class="btn" id="ataque4">Seleccionar</button>                
            </div>
        </div>
    </div>
    <div>
        <div id="resultadosTitle" class="contenedor">
            <h1>
                Resultados
            </h1>
            <div class="contspinner">
                    <div class="spinner">
                            <div class="dot1"></div>
                            <div class="dot2"></div>
                    </div>
                </div>
        </div>
        <div class="contenedor misresultados" id="afterclick">
            <div class = "resultado">
                <div id="ataqueSeleccionado">
                    <img src="img/defensas/defensa4.png" alt="">
                </div>
            </div>
            <div class="estadisticas">
                <section class="tabla1" id="tablaRes">
                    <div class="tg-wrap"><table class="tg">
                      <tr>
                        <th class="tg-kiyi">Defensas</th>
                        <th class="tg-kiyi">P(D)</th>
                        <th class="tg-kiyi">P(¬A) </th>
                        <th class="tg-kiyi">P(A) </th>
                      </tr>
                      <tr>
                        <td class="tg-vrwm">Defensa01</td>
                        <td class="tg-c51l" id="d01Pd"></td>
                        <td class="tg-c51l" id="d01pna"></td>
                        <td class="tg-c51l" id="d01pa"></td>
                      </tr>
                      <tr>
                        <td class="tg-n2zj">Defensa02</td>
                        <td class="tg-xldj" id="d02Pd"></td>
                        <td class="tg-xldj" id="d02pna"></td>
                        <td class="tg-xldj" id="d02pa"></td>
                      </tr>
                      <tr>
                        <td class="tg-a0m7">Defensa03</td>
                        <td class="tg-phtq" id="d03Pd"></td>
                        <td class="tg-phtq" id="d03pna"></td>
                        <td class="tg-phtq" id="d03pa"></td>
                      </tr>
                      <tr>
                            <td class="tg-a0m7">Defensa04</td>
                            <td class="tg-phtq" id="d04Pd"></td>
                            <td class="tg-phtq" id="d04pna"></td>
                            <td class="tg-phtq" id="d04pa"></td>
                          </tr>
                    </table></div>
                  </section>
            </div>
            <div id="probabilidadCondicional">
                <h1>Defensa con más efectividad:</h1>
                <div id="defensaResultante">Defensa X</div>
                <div id="PorcentajeResultante">50%</div>
            </div>
        </div>
    </div>
    <script src="js/Graph.js"></script>
    <script src="js/States.js"></script>
    <script src="js/main.js"></script>
    <script src="js/interfaz.js"></script>

</html>
